<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>fullPage</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0; 
			background-color: #000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top:50%;
			margin: -270px 0 0 -170px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<script type="text/javascript" src="../src/libs/jquery.js"></script>
	<script type="text/javascript" src="../src/H5ComponentBase.js"></script>

	<!--引入柱图的资源-->
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">
	<script type="text/javascript" src="../src/H5ComponentBar.js"></script>
</head>
<body>
	<!--用于开发测试 H5ComponentBar 对象（柱图组件） -->
	<div class="iphone">
		
	</div>
	<script type="text/javascript">
		var cfg = {
			type:'bar',
			width:530,
			height:600,
			data:[
				['javascript',.4,'#ff7676'],
				['HTML/CSS',.2],
				['CSS3',.1],
				['HTML5',.2],
				['jQuery',.35],
				['Bootstrap',.05],
				['Angular',.09]
			],
			css:{
				top:100,
				opacity:0
			},
			animateIn:{top:200,opacity:1},
			animateOut:{top:0,opacity:0},
			center:true
		}
		var h5 = new H5ComponentBar('myBarComponent',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').on('click',function(){
			leave = !leave;
			$('.h5_component').trigger(leave?"onLeave":"onLoad");
		})
	</script>
</body>
</html>
